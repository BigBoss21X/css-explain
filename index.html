<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Explain</title>
  <link rel="stylesheet" href="styles.css">
  <script src="css-explain.js"></script>
  <script>
    (function() {
      var rules, selector, report, i, len;
      rules = document.styleSheets[0].cssRules;
      for (i = 0, len = rules.length; i < len; i++) {
        selector = rules[i].selectorText;
        report = cssExplain(selector);
        console.log(selector, report.score, report.messages)
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>CSS <span>Explain</span></h1>
    <input type="text" placeholder="li.active strong">
    <input type="submit" value="Explain It">
  </div>
</body>
</html>
